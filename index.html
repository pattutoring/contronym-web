<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contronym: The Majorana of Meaning</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9f7f2;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    h1 { font-size: 2.4rem; margin-bottom: 0.2em; }
    h2 { font-style: italic; margin-bottom: 1.5em; }

    .game-container {
      position: relative;
      width: 400px;
      height: 350px;
      margin-bottom: 50px;
    }

    .axis {
      position: absolute;
      background: #000;
    }
    .x-axis {
      width: 100%;
      height: 2px;
      bottom: 40px;
      left: 0;
    }
    .y-axis {
      width: 2px;
      height: 100%;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      background: red;
    }

    .label {
      position: absolute;
      font-style: italic;
      font-size: 0.8rem;
    }
    .left-label { bottom: 230px; left: 20px; }
    .right-label { bottom: 230px; right: 20px; }
    .x-label { bottom: 20px; right: 10px; font-style: italic; }
    .y-label { top: 10px; left: 52%; font-style: italic; }

    svg {
      position: absolute;
      bottom: 40px;
      left: 0;
    }

    .answer-boxes {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 10px;
    }
    .letter-box {
      width: 30px;
      height: 30px;
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
      font-size: 1rem;
      background-color: white;
      text-align: center;
    }

    #hint-text {
      font-size: 0.8rem;
      font-style: italic;
      color: #666;
      margin-top: 10px;
      display: none;
      text-align: center;
    }

    #message {
      font-size: 0.9rem;
      color: #008080;
      margin-top: 10px;
      font-style: italic;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Contronym</h1>
  <h2>The Majorana of Meaning</h2>

  <div class="game-container">
    <div class="axis x-axis"></div>
    <div class="axis y-axis"></div>

    <span class="label left-label" id="left-label">permit</span>
    <span class="label right-label" id="right-label">restrict</span>
    <span class="label x-label">transverse</span>
    <span class="label y-label">conjugate</span>

    <!-- Parabola (U-shaped, steeper, vertex low near x-axis) -->
    <svg width="400" height="300" viewBox="0 0 400 300">
      <path d="M 50 100 Q 200 280 350 100"
            stroke="#00bfff"
            stroke-width="2"
            stroke-dasharray="6 6"
            fill="none" />
    </svg>
  </div>

  <!-- Answer boxes below the graph -->
  <div class="answer-boxes" id="answer-boxes"></div>

  <button id="show-hint">Show Hint</button>
  <p id="hint-text"></p>
  <p id="message"></p>

  <script>
    // === Editable weekly variables ===
    const word = "SANCTION";                   // your answer word
    const leftWord = "permit";                 // left label
    const rightWord = "restrict";              // right label
    const hintMessage = "A word that both authorizes and penalizes an action.";  // hint

    // === Apply dynamic labels ===
    document.getElementById("left-label").textContent = leftWord;
    document.getElementById("right-label").textContent = rightWord;
    document.getElementById("hint-text").textContent = hintMessage;

    const answerBoxes = document.getElementById("answer-boxes");
    const hintText = document.getElementById("hint-text");
    const showHintBtn = document.getElementById("show-hint");
    const message = document.getElementById("message");

    // Create input boxes
    for (let i = 0; i < word.length; i++) {
      const box = document.createElement("input");
      box.type = "text";
      box.maxLength = 1;
      box.className = "letter-box";
      box.dataset.index = i;
      answerBoxes.appendChild(box);
    }

    // Move focus automatically
    answerBoxes.addEventListener("input", (e) => {
      const target = e.target;
      const index = parseInt(target.dataset.index);
      target.value = target.value.toUpperCase();

      // Move focus to next box
      if (target.value.length === 1) {
        const next = answerBoxes.children[index + 1];
        if (next) next.focus();
      }

      // Check full word
      let current = '';
      for (let box of answerBoxes.children) {
        current += box.value;
      }
      if (current === word) {
        message.textContent =
          "You’ve found the correct inversion of the neutrino — it is its own antineutrino!";
      } else {
        message.textContent = "";
      }
    });

    // Show hint
    showHintBtn.addEventListener("click", () => {
      hintText.style.display = "block";
    });
  </script>
</body>
</html>
