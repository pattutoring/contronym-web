<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contronym Parabola Puzzle</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f8f9fa;
  }
  h2 {
    margin-top: 20px;
  }
  svg {
    margin-top: 10px;
  }
  .letter-boxes {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 25px;
  }
  .letter-box {
    border: 2px solid black;
    width: 40px;
    height: 40px;
    font-size: 1.5em;
    text-transform: uppercase;
    text-align: center;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
  }
</style>
</head>
<body>

<h2 id="contronymTitle">Contronym: PERMIT</h2>

<svg width="400" height="300" style="border:1px solid #ccc;">
  <!-- Axes -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="black" stroke-width="2" /> <!-- x-axis -->
  <line x1="200" y1="270" x2="200" y2="30" stroke="black" stroke-width="2" /> <!-- y-axis -->
  <text x="355" y="255" font-size="12">Transverse</text>
  <text x="205" y="40" font-size="12">Conjugate</text>

  <!-- Parabola (function y = a(x - h)^2 + k) -->
  <path id="parabola" d="" stroke="blue" stroke-dasharray="5,5" stroke-width="2" fill="none" />

  <!-- Side words -->
  <text id="wordLeft" x="70" y="100" font-size="16" font-weight="bold" text-anchor="middle">Permit</text>
  <text id="wordRight" x="330" y="100" font-size="16" font-weight="bold" text-anchor="middle">Restrict</text>

  <!-- Neutrino trail -->
  <circle cx="200" cy="60" r="6" fill="gray" />
  <path d="M195 70 Q200 90 205 70" stroke="gray" stroke-width="2" fill="none" />
</svg>

<div class="letter-boxes" id="letterBoxes"></div>

<button onclick="showHint()">Show Hint</button>
<p id="hint" style="display:none; font-style:italic;">To ‘permit’ can also mean to ‘restrain’.</p>

<script>
  // Parameters for parabola
  const a = 0.015; // Steepness
  const h = 200;   // x vertex (center)
  const k = 230;   // y vertex (lower = down)

  // Generate parabola path
  let pathData = "";
  for (let x = 50; x <= 350; x += 1) {
    let y = a * Math.pow(x - h, 2) + k;
    pathData += (x === 50 ? "M" : "L") + x + " " + y + " ";
  }
  document.getElementById("parabola").setAttribute("d", pathData);

  // === Editable Text ===
  const contronym = "Permit";
  const leftWord = "Allow";
  const rightWord = "Restrict";
  const hintText = "To ‘permit’ can also mean to ‘restrain’.";

  document.getElementById("contronymTitle").textContent = `Contronym: ${contronym}`;
  document.getElementById("wordLeft").textContent = leftWord;
  document.getElementById("wordRight").textContent = rightWord;
  document.getElementById("hint").textContent = hintText;

  // Generate letter boxes based on contronym length
  const container = document.getElementById("letterBoxes");
  for (let i = 0; i < contronym.length; i++) {
    const box = document.createElement("input");
    box.className = "letter-box";
    box.maxLength = 1;
    container.appendChild(box);
  }

  function showHint() {
    document.getElementById("hint").style.display = "block";
  }
</script>

</body>
</html>
