<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contronym: The Majorana of Meaning</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9f7f2;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 { font-size: 2.5rem; margin-bottom: 0.2em; }
    h2 { font-style: italic; margin-bottom: 1em; }
    .game-container { position: relative; width: 400px; height: 300px; }
    .axis {
      position: absolute;
      background: #f00;
    }
    .x-axis { width: 100%; height: 2px; bottom: 50px; left: 0; }
    .y-axis { width: 2px; height: 100%; left: 50%; bottom: 0; transform: translateX(-50%); background: #333; }
    .label { position: absolute; font-style: italic; font-size: 0.8rem; }
    .left-label { top: 20px; left: 10px; }
    .right-label { top: 20px; right: 10px; }
    .answer-boxes { position: absolute; bottom: 10px; display: flex; gap: 5px; }
    .letter-box {
      width: 30px; height: 30px;
      border: 1px solid #333;
      display: flex; justify-content: center; align-items: center;
      font-family: monospace; font-size: 1rem;
      background-color: white;
    }
    .hint { font-size: 0.75rem; font-style: italic; color: #666; margin-top: 10px; display: none; }
    button { margin-top: 20px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Contronym</h1>
  <h2>The Majorana of Meaning</h2>

  <div class="game-container">
    <div class="axis x-axis"></div>
    <div class="axis y-axis"></div>

    <span class="label left-label" id="left-label">permit</span>
    <span class="label right-label" id="right-label">restrict</span>

    <div class="answer-boxes" id="answer-boxes"></div>

    <p class="hint" id="hint-text">A word that both authorizes and penalizes an action.</p>
  </div>

  <button id="show-hint">Show Hint</button>

  <script>
    const word = "SANCTION";
    const answerBoxes = document.getElementById("answer-boxes");
    const hintText = document.getElementById("hint-text");
    const showHintBtn = document.getElementById("show-hint");

    // Create empty answer boxes
    for (let i = 0; i < word.length; i++) {
      const box = document.createElement("div");
      box.className = "letter-box";
      box.dataset.index = i;
      answerBoxes.appendChild(box);
    }

    // Listen for keypresses
    document.addEventListener("keydown", (e) => {
      const key = e.key.toUpperCase();
      for (let box of answerBoxes.children) {
        if (!box.textContent && word[box.dataset.index] === key) {
          box.textContent = key;
          break;
        }
      }
    });

    // Show hint button
    showHintBtn.addEventListener("click", () => {
      hintText.style.display = "block";
    });
  </script>
</body>
</html>
