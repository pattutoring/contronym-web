<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contronym: The Majorana of Meaning</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background-color: #f9f7f2;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  h1 { font-size: 2.5rem; margin-bottom: 0.2em; }
  h2 { font-style: italic; margin-bottom: 1em; }

  .game-container {
    position: relative;
    width: 400px;
    height: 300px;
  }

  /* Axes */
  .axis { position: absolute; }
  .x-axis { width: 100%; height: 2px; bottom: 50px; left: 0; background: black; }
  .y-axis { width: 2px; height: 100%; left: 50%; bottom: 50px; transform: translateX(-50%); background: red; }

  .label {
    position: absolute;
    font-style: italic;
    font-size: 0.8rem;
  }
  .x-label { bottom: 30px; right: 10px; }
  .y-label { top: 10px; left: 52%; color: black; }

  .left-label { 
    bottom: 200px; 
    left: 10px; 
  }
  .right-label { 
    bottom: 200px; 
    right: 10px; 
  }

  svg { position: absolute; bottom: 50px; }

  .answer-boxes {
    display: flex;
    gap: 5px;
    margin-top: 270px;
  }
  .letter-box {
    width: 30px; height: 30px;
    border: 1px solid #333;
    display: flex; justify-content: center; align-items: center;
    font-family: monospace; font-size: 1rem;
    background-color: white;
    text-align: center;
  }

  #hint-text { font-size: 0.75rem; font-style: italic; color: #666; margin-top: 10px; display: none; }
  #message { font-size: 0.9rem; color: #008080; margin-top: 10px; font-style: italic; }
  button { margin-top: 10px; padding: 5px 10px; }
</style>
</head>
<body>

<h1>Contronym</h1>
<h2>The Majorana of Meaning</h2>

<div class="game-container">
  <div class="axis x-axis"></div>
  <div class="axis y-axis"></div>

  <span class="label left-label" id="left-label">permit</span>
  <span class="label right-label" id="right-label">restrict</span>
  <span class="label x-label">transverse</span>
  <span class="label y-label">conjugate</span>

  <!-- NEW U-shaped parabola -->
  <svg width="400" height="250" viewBox="0 0 400 250">
    <!-- vertex near bottom -->
    <path d="M 120 180 Q 200 50 280 180" stroke="#00bfff" stroke-width="2" stroke-dasharray="6 6" fill="none"/>
  </svg>

  <div class="answer-boxes" id="answer-boxes"></div>
</div>

<button id="show-hint">Show Hint</button>
<p id="hint-text">A word that both authorizes and penalizes an action.</p>
<p id="message"></p>

<script>
const word = "SANCTION";
const answerBoxes = document.getElementById("answer-boxes");
const hintText = document.getElementById("hint-text");
const showHintBtn = document.getElementById("show-hint");
const message = document.getElementById("message");

// Create input boxes
for (let i = 0; i < word.length; i++) {
  const box = document.createElement("input");
  box.type = "text";
  box.maxLength = 1;
  box.className = "letter-box";
  box.dataset.index = i;
  answerBoxes.appendChild(box);
}

// Move focus automatically and check answer
answerBoxes.addEventListener("input", (e) => {
  const target = e.target;
  const index = parseInt(target.dataset.index);
  target.value = target.value.toUpperCase();

  if (target.value.length === 1) {
    const next = answerBoxes.children[index + 1];
    if (next) next.focus();
  }

  let current = '';
  for (let box of answerBoxes.children) { current += box.value; }
  if (current === word) {
    message.textContent = "You’ve found the correct inversion of the neutrino — it is its own antineutrino!";
  }
});

// Show hint
showHintBtn.addEventListener("click", () => { hintText.style.display = "block"; });
</script>

</body>
</html>
