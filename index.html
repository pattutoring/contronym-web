<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contronym: The Majorana of Meaning</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9f7f2;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 20px;
    }
    h1 { font-size: 2.5rem; margin-bottom: 0.2em; }
    h2 { font-style: italic; margin-bottom: 1em; }

    .game-container {
      position: relative;
      width: 400px;
      height: 350px;
    }

    .axis {
      position: absolute;
    }
    .x-axis {
      width: 100%;
      height: 2px;
      bottom: 50px;
      left: 0;
      background: black;
    }
    .y-axis {
      width: 2px;
      height: 100%;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      background: red;
    }

    .label {
      position: absolute;
      font-style: italic;
      font-size: 0.8rem;
    }
    .x-label { bottom: 30px; right: 10px; font-style: italic; }
    .y-label { top: 10px; left: 52%; color: black; font-style: italic; }

    svg { position: absolute; bottom: 50px; }

    .letter-box {
      width: 30px; height: 30px;
      border: 1px solid #333;
      display: flex; justify-content: center; align-items: center;
      font-family: monospace; font-size: 1rem;
      background-color: white;
      text-align: center;
      margin: 2px;
    }

    #permit, #restrict {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Contronym</h1>
  <h2>The Majorana of Meaning</h2>

  <div class="game-container">
    <div class="axis x-axis"></div>
    <div class="axis y-axis"></div>
    <span class="label x-label">transverse</span>
    <span class="label y-label">conjugate</span>

    <!-- Steep U-shaped parabola -->
    <svg width="400" height="300" viewBox="0 0 400 300">
      <path id="parabola" d="M 60 250 Q 200 50 340 250" stroke="#00bfff" stroke-width="2" stroke-dasharray="6 6" fill="none"/>
    </svg>

    <!-- Labels along parabola -->
    <span class="label" id="permit">permit</span>
    <span class="label" id="restrict">restrict</span>
  </div>

  <script>
    // Get SVG path and labels
    const path = document.getElementById("parabola");
    const permit = document.getElementById("permit");
    const restrict = document.getElementById("restrict");

    // Place labels at the ends of the parabola
    const pathLength = path.getTotalLength();

    // Start point for 'permit'
    const startPoint = path.getPointAtLength(0);
    permit.style.left = `${startPoint.x - permit.offsetWidth/2}px`;
    permit.style.bottom = `${300 - startPoint.y + 50}px`; // adjust for container bottom

    // End point for 'restrict'
    const endPoint = path.getPointAtLength(pathLength);
    restrict.style.left = `${endPoint.x - restrict.offsetWidth/2}px`;
    restrict.style.bottom = `${300 - endPoint.y + 50}px`; // adjust for container bottom
  </script>
</body>
</html>
